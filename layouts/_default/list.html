{{ define "main" }}
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <header class="mb-5">
        <h1 class="display-4 fw-bold text-primary mb-3">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="lead text-light">{{ .Description }}</p>
        {{ end }}
      </header>
      
      <!-- Construction Icon Section -->
      <div class="text-center py-5 my-5">
        <div class="construction-icon mb-4">
          <i class="fas fa-tools fa-5x text-warning construction-animation"></i>
        </div>
        <h3 class="text-warning mb-3">正在建设中</h3>
        <p class="text-light mb-4">此页面正在完善中，敬请期待...</p>
        <div class="construction-progress">
          <div class="progress bg-dark" style="height: 8px;">
            <div class="progress-bar bg-warning construction-progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small class="text-muted mt-2 d-block">建设进度</small>
        </div>
      </div>
      
      <div class="row g-4">
        {{ range .Pages }}
        <div class="col-md-6 col-lg-4">
          <div class="card bg-dark border-secondary h-100">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">
                <i class="fas fa-calendar me-1"></i>{{ .Date.Format "2006-01-02" }}
              </h6>
              <h5 class="card-title text-primary">{{ .Title }}</h5>
              <p class="card-text text-muted">{{ .Summary }}</p>
              <a href="{{ .RelPermalink }}" class="btn btn-outline-primary btn-sm">
                阅读更多 <i class="fas fa-arrow-right ms-1"></i>
              </a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
